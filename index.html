<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Show</title>
 <style>
  *{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    margin:0;
    padding:0;
    box-sizing: border-box;
  }
  body{
    background-color: rgb(229, 132, 208);
  }
  .slideshow-container{
    position: relative;
    max-width: 100%;
    margin: auto;
    overflow: hidden;
  }
  img{ 
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .slide{
    display: none;
    width: 100%;
    height: 500%;
  }
    .fade{
      animation: fade 6s infinite;
    }
    @keyframes fade{
      0%{opacity: 0;}
      20%{opacity: 1;}
      60%{opacity: 1;}
      100%{opacity: 0;}
    }
  
 </style>
</head>
<body>
  
  <div class="slideshow-container">

    <div class="slide fade">
    <img src="images/bunga matahari.jpg" alt="slider 1">
   </div>
   <div class="slide fade">
    <img src="images/1369254_5d3b0b75-1ba1-442c-821d-b1d8d53c908f_716_716.jpg" alt="slider 2">
   </div>
   <div class="slide fade">
    <img src="images/bungaa matahari.jpg" alt="slider 3">
   </div>
   <div class="slide fade">
    <img src="images/Kenalan-dengan-Bunga-Matahari-Si-Ceria-yang-Sarat-Makna-cover-3-1.jpg" alt="slider 4">
   </div>
  </div>

  <script>
    var slideIndex = 1;
    slideshow()

    function slideshow(){
      var i 
      var x = document.getElementsByClassName("slide")
      //console.log(x.length)
      if(slideIndex>x.length){
        slideIndex = 1
      }
      
      for(i=0; i<x.length; i++){
        x[i]. style.display = "none";

      }
      x[slideIndex-1].style.display = "block"
      slideIndex++

      setTimeout(slideshow ,2000)
    }


  </script>
</body>
</html>
